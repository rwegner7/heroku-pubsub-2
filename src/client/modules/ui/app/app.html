<template>
    <ui-header></ui-header>

    <section class="section">
        <div class="container">
            <h1 class="title">Cases</h1>

            <template if:false={hasCases}>
                <img class="illustration" src="assets/illustration.svg" />
            </template>
            <template if:true={hasCases}>
                <template for:each={cases} for:item="case">
                    <ui-case-card
                        key={case.Id}
                        case-id={case.Id}
                        case={case}
                        onstatuschange={handleStatusChange}
                    ></ui-case-card>
                </template>
            </template>
        </div>
    </section>

    <footer class="footer">
        <div class="content has-text-centered">
            <div class="footer-logo-wrapper">
                <img src="assets/lwc-logo.svg" />
                <span class="has-text-dark"
                    >Built with the Lightning Web Runtime</span
                >
            </div>
        </div>
    </footer>
</template>
